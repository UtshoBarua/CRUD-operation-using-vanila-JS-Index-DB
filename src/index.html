    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fa fa-plug" aria-hidden="true"></i>Electronic Store
      </h1>
    </div>
    <div class="d-flex justify-content-center">
      <form w="25">
        <input
          type="text"
          id="userid"
          class="form-control"
          autocomplete="off"
          readonly
          placeholder="ID"
        />

        <input
          type="text"
          id="proname"
          class="form-control"
          autocomplete="off"
          placeholder="PRODUCT NAME"
        />
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="seller"
              class="form-control m-0"
              autocomplete="off"
              placeholder="SELLER"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="price"
              class="form-control m-0"
              autocomplete="off"
              placeholder="PRICE"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" id="btn-create">Create</button>
      <button class="btn btn-primary" id="btn-read">Read</button>
      <button class="btn btn-warning" id="btn-update">Update</button>
      <button class="btn btn-danger" id="btn-delete">Delete</button>
    </div>
